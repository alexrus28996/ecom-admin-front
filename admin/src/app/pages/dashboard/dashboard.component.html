<section class="dashboard">
  <ng-container *ngIf="isLoggedIn; else loginNotice">
    <h1>Welcome, {{ userName }}!</h1>

    <p *ngIf="userEmail">
      <strong>Email:</strong>
      <span>{{ userEmail }}</span>
    </p>

    <p>
      <strong>Access:</strong>
      <span>{{ isAdmin ? 'Administrator' : 'Standard user' }}</span>
    </p>
  </ng-container>

  <ng-template #loginNotice>
    <h1>Welcome!</h1>
    <p>Please sign in to view your dashboard information.</p>
  </ng-template>
</section>
