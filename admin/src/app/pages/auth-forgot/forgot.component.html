<section class="auth-page">
  <div class="auth-page__container auth-page__container--single">
    <mat-card class="auth-card">
      <mat-card-header>
        <div class="auth-card__icon">
          <mat-icon>mail_lock</mat-icon>
        </div>
        <div>
          <mat-card-title>Reset your access</mat-card-title>
          <mat-card-subtitle>We'll email a secure reset link</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form" novalidate>
          <p class="auth-form__intro">
            Enter the email linked to your admin account. We'll send recovery instructions instantly.
          </p>

          <mat-form-field appearance="outline" class="auth-form__field">
            <mat-label>Email address</mat-label>
            <mat-icon matPrefix>alternate_email</mat-icon>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="name@company.com"
              autocomplete="email" />
            <mat-error *ngIf="showError('email', 'required')">Email is required</mat-error>
            <mat-error *ngIf="showError('email', 'email')">Enter a valid email</mat-error>
          </mat-form-field>

          <app-error-banner [key]="errorKey" [error]="lastError"></app-error-banner>

          <div class="auth-form__success" *ngIf="successKey">
            <mat-icon color="primary">check_circle</mat-icon>
            <span>{{ successKey | translate }}</span>
          </div>

          <button mat-flat-button color="primary" type="submit" class="auth-form__submit" [disabled]="loading || form.invalid">
            <mat-progress-spinner *ngIf="loading" diameter="20" mode="indeterminate"></mat-progress-spinner>
            <span *ngIf="!loading">Send reset link</span>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions class="auth-card__actions">
        <a mat-button routerLink="/login">Back to login</a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
