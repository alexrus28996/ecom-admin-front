<section class="placeholder">
  <header class="placeholder__header">
    <mat-icon>fact_check</mat-icon>
    <div>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
  </header>

  <mat-card class="placeholder__card">
    <mat-card-header>
      <mat-card-title>Enterprise audit workspace</mat-card-title>
      <mat-card-subtitle>Awaiting event stream integration</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of checklist">{{ item }}</li>
      </ul>
      <p class="placeholder__note">Surface high-risk changes, exportable for SOC2 & ISO reporting.</p>
    </mat-card-content>
  </mat-card>
</section>
