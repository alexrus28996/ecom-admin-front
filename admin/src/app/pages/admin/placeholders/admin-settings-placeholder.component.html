<section class="placeholder">
  <header class="placeholder__header">
    <mat-icon>settings</mat-icon>
    <div>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
  </header>

  <mat-card class="placeholder__card">
    <mat-card-header>
      <mat-card-title>Configuration hub queued</mat-card-title>
      <mat-card-subtitle>Awaiting backend configuration APIs</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of checklist">{{ item }}</li>
      </ul>
      <p class="placeholder__note">Track the detailed backlog in TODO.md (System & Settings).</p>
    </mat-card-content>
  </mat-card>
</section>
