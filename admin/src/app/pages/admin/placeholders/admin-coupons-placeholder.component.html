<section class="placeholder">
  <header class="placeholder__header">
    <mat-icon>confirmation_number</mat-icon>
    <div>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
  </header>

  <mat-card class="placeholder__card">
    <mat-card-header>
      <mat-card-title>Coming soon</mat-card-title>
      <mat-card-subtitle>Design and API alignment underway</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of checklist">{{ item }}</li>
      </ul>
      <p class="placeholder__note">Track progress in the TODO roadmap below.</p>
    </mat-card-content>
  </mat-card>
</section>
