<div class="panel" style="max-width:520px; margin:48px auto;">
  <h2>Create Account</h2>
  <div class="row"><label style="min-width:120px;">Name</label><input [(ngModel)]="name" placeholder="Your name"></div>
  <div class="row" style="margin-top:8px;"><label style="min-width:120px;">Email</label><input [(ngModel)]="email" type="email" placeholder="you@example.com"></div>
  <div class="row" style="margin-top:8px;"><label style="min-width:120px;">Password</label><input [(ngModel)]="password" type="password" placeholder="••••••"></div>
  <div style="margin-top:12px; display:flex; gap:8px; align-items:center;">
    <button (click)="submit()" [disabled]="loading">{{ loading ? 'Submitting…' : 'Register' }}</button>
    <a routerLink="/login" class="muted">Have an account? Sign in</a>
    <span class="muted" *ngIf="error">{{ error }}</span>
    <span class="muted" *ngIf="message">{{ message }}</span>
  </div>
</div>
