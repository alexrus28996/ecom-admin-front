<h2 mat-dialog-title>Option</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.controls.name.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Slug</mat-label>
      <input matInput formControlName="slug" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Sort order</mat-label>
      <input type="number" matInput formControlName="sortOrder" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Metadata (JSON)</mat-label>
      <textarea matInput formControlName="metadata"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
