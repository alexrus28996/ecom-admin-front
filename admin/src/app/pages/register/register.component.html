<div class="register-shell">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create your account</mat-card-title>
      <mat-card-subtitle>Join the admin console to start managing your store.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Name</mat-label>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Your full name"
            autocomplete="name"
          />
          <mat-error *ngIf="showError('name', 'required')">Name is required.</mat-error>
          <mat-error *ngIf="showError('name', 'minlength')">Name must be at least 2 characters.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            autocomplete="email"
          />
          <mat-error *ngIf="showError('email', 'required')">Email is required.</mat-error>
          <mat-error *ngIf="showError('email', 'email')">Enter a valid email address.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="register-field">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Create a password"
            autocomplete="new-password"
          />
          <mat-error *ngIf="showError('password', 'required')">Password is required.</mat-error>
          <mat-error *ngIf="showError('password', 'minlength')">Password must be at least 8 characters.</mat-error>
        </mat-form-field>

        <app-error-banner [key]="errorKey" [error]="lastError"></app-error-banner>

        <div class="register-success" *ngIf="successMessage">
          <mat-icon color="primary">check_circle</mat-icon>
          <span>{{ successMessage }}</span>
        </div>

        <div class="register-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-progress-spinner
              *ngIf="loading"
              diameter="20"
              mode="indeterminate"
              color="accent"
            ></mat-progress-spinner>
            <span *ngIf="!loading">Create account</span>
            <span class="sr-only" *ngIf="loading">Submitting registration</span>
          </button>

          <button mat-button type="button" (click)="goToLogin()">Back to sign in</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
