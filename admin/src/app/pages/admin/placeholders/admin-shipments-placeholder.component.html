<section class="placeholder">
  <header class="placeholder__header">
    <mat-icon>local_shipping</mat-icon>
    <div>
      <h1>{{ title }}</h1>
      <p>{{ description }}</p>
    </div>
  </header>

  <mat-card class="placeholder__card">
    <mat-card-header>
      <mat-card-title>Logistics workspace in progress</mat-card-title>
      <mat-card-subtitle>Syncing shipment APIs and dashboards</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of checklist">{{ item }}</li>
      </ul>
      <p class="placeholder__note">See TODO roadmap for implementation milestones.</p>
    </mat-card-content>
  </mat-card>
</section>
