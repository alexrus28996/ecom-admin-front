<h2 mat-dialog-title>Create shipment</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="shipment-form">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Order ID</mat-label>
        <input matInput formControlName="orderId" placeholder="Order" />
      </mat-form-field>
      <button mat-stroked-button type="button" (click)="loadOrder()" [disabled]="loadingOrder">
        <mat-icon>search</mat-icon>
        Load order
      </button>
    </div>

    <div class="order-error" *ngIf="orderError">{{ orderError }}</div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Carrier</mat-label>
        <input matInput formControlName="carrier" placeholder="Carrier" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Tracking</mat-label>
        <input matInput formControlName="tracking" placeholder="Tracking number" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Service</mat-label>
      <input matInput formControlName="service" placeholder="Service level" />
    </mat-form-field>

    <section class="items" *ngIf="order">
      <h3>Items</h3>
      <p>Select quantities to include in the shipment.</p>
      <div class="items-grid" formArrayName="items">
        <div class="item" *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
          <div class="item-header">
            <h4>{{ item.get('name')?.value }}</h4>
            <span>Ordered: {{ item.get('ordered')?.value }}</span>
          </div>
          <mat-form-field appearance="outline">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" min="0" [max]="item.get('ordered')?.value" />
          </mat-form-field>
        </div>
      </div>
    </section>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="submitting">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="submitting || loadingOrder">Create</button>
</mat-dialog-actions>
