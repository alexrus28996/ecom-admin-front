<h2 mat-dialog-title>Edit Variant</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price override</mat-label>
      <input matInput type="number" min="0" formControlName="priceOverride" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price delta</mat-label>
      <input matInput type="number" formControlName="priceDelta" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" min="0" formControlName="stock" />
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
